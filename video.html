<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- pixabay sitesinden telifsiz resim video vs indirilebiliyor. -->
    <!-- autoplay muted ile video otomatik oynayabiliyor tarayıcı sesli videonun otomatik oynamasına izin vermiyor. -->
    <!-- controls attributeü video kontrollerini ekliyor. -->
    <video src="./Selale.mp4" width="500" height="500" autoplay muted loop></video>
    <audio src="./ses.mp3" controls></audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KVswCSFZnh0?si=M28fhD5wEsQfwdsB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
