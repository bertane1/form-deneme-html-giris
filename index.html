<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! input etiketleri inline etkiketlerdir.  -->
    <!--! form etiketinin içine yazılmayan inputlar sunucuya bilgi gönderemez. -->
    <fieldset>
        <legend>Üye Kayıt Formu</legend>
        <form>
            <label for="isim">Adınız:</label>
            <input type="text" placeholder="İsminizi yazınız." id="isim"> 
            <br>        
            <label for="sartlar">Kullanıcı koşullarını kabul ediyor musunuz?</label>
            <input type="checkbox" name="" id="sartlar">
            <br>
            <label for="gender">Cinsiyetiniz:</label>
            <label for="Erkek">Erkek</label>
            <input type="radio" name="gender" id="Erkek">
            <label for="Kadın">Kadın</label> 
            <input type="radio" name="gender" id="Kadın">
            <label for="Diğer">Diğer</label>
            <input type="radio" name="gender" id="Diğer">
            <br>
            <input type="color" name="" id="">
            <br>
            <label for="tarih">tarih</label>
            <input type="date" name="" id="tarih">
            <br>
            <label for="saattarih">Tarih ve saat</label>
            <input type="datetime-local" name="" id="saattarih">
            <br>
            <!--! email alanına @ yazmak zorunlu yoksa kabul etmez.  -->
            <label for="email">Email:</label>
            <input type="email" placeholder="ornek@gmail.com" name="" id="email">
            <br>
            <label for="password">Şifre:</label>
            <input type="password" placeholder="Şifrenizi girin." name="" id="password">
            <br>
            <label for="dosya">Dosya:</label>
            <input type="file" name="" id="dosya">
            <!--* sayfada görünmeyen bir imput. -->
            <input type="hidden" name="">
            <input type="tel" name="" id="">
            <br>
            <!--! submit bilgileri sunucuya gönderip sayfayı yeniler.  -->
            <input type="submit" value="Kaydol">
            <br>            
            <!--! input bilgilerini sıfırlar, sayfayı yenilemez.  -->
            <input type="reset" value="Sil">
            <br>
            <input type="button" value="Tıkla">
        </form>
    </fieldset>
</body>
</html>
